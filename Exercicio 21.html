<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
       
    // entrada
    var Soma = 0;
    var Number = 0;
    var Inputs = 1;

    // processamento
    while (Inputs <= 4) {
        Number = parseFloat(prompt ("Insira um número."));
        Soma += Number;
        Inputs++;
    }
    alert ("A soma é " + Soma);
    </script>
</body>
</html>
