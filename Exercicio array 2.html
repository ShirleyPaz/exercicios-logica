<body>
    <!-- Faça um programa que solicite 5 números do usuário e guarde da seguinte forma:
    se for par, multiplicar por 2.
    se for ímpar, apenas o guarde no array. -->
    <script>    

       
        var lista = [];

        for (var i=0; i <= 4; i++) {
            numero = parseInt(prompt ("Digite um número."));
            if (numero % 2 !== 0) {
                lista[i] = numero;
            }
            else {
                lista[i] = numero * 2;
            }
        }
    
    console.log (lista);
    
    </script>
</body>
</html>
