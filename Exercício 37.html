<body>
    <script>    

        var  arrNumeros = [];

        for (var i=0; i <= 4; i++) {

            var numero = parseInt(prompt ("Digite um número par."));
             
            
            while ( numero % 2 == 1) {
                numero = parseInt(prompt ("Eu disse pra digitar um número par."));
            }

            arrNumeros[i] = numero;        
        }
    
        console.log (arrNumeros);
    
    </script>
</body>
